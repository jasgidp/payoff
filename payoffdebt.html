
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>✔ Pay Off</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
      }
    </script>
  </head>
  <body class="bg-white min-h-screen" style="font-family: Manrope, 'Noto Sans', sans-serif;">
    <header class="bg-white border-b border-[#cedbe8]">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <h1 class="text-2xl font-extrabold text-[#0d141c]">
                <span class="text-blue-600">✔ Pay Off</span> 
            </h1>
          </div>
          <!-- Desktop Menu -->
<div class="hidden md:flex space-x-6 items-center">
    <!-- Home Icon -->
    <a href="payoffdashboard.html" class="text-[#0d141c]" aria-label="Home">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 01-1 1h-3" />
      </svg>
    </a>
  
    <a href="payoffdebt.html" class="text-[#0d141c] text-sm font-medium">Add Debt</a>
    <a href="payoffPlan.html" class="text-[#0d141c] text-sm font-medium">Plan</a>
    <a href="payofflearning.html" class="text-[#0d141c] text-sm font-medium">Education</a>
    <a href="payoffadmin.html" class="text-[#0d141c] text-sm font-medium">Admin</a>
  
    <!-- Logout Icon -->
    <a href="index.html" class="text-[#0d141c]" aria-label="Logout">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
      </svg>
    </a>
  
    <!-- Notifications Icon -->
    <button class="relative" aria-label="Notifications">
      <span class="absolute -top-1 -right-1 inline-block w-2 h-2 bg-red-500 rounded-full"></span>
      <svg class="w-5 h-5 text-[#0d141c]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
    </button>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-[#0d141c] font-medium">Hi, Jonathan</span>
              <div
                class="w-8 h-8 rounded-full bg-center bg-cover"
                style="background-image: url('https://lh3.googleusercontent.com/a-/profile');"
              ></div>
            </div>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button onclick="toggleMenu()" class="text-[#0d141c] focus:outline-none">
              <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
        <a href="payoffdashboard.html" class="block text-[#0d141c] text-sm font-medium">Home</a>
        <a href="payoffdebt.html" class="block text-[#0d141c] text-sm font-medium">Register Debt</a>
        <a href="payoffPlan.html" class="block text-[#0d141c] text-sm font-medium">Payoff Plan</a>
        <a href="payofflearning.html" class="block text-[#0d141c] text-sm font-medium">Financial Education</a>
        <a href="payoffadmin.html" class="block text-[#0d141c] text-sm font-medium">Admin Dashboard</a>
        <a href="index.html" class="block text-[#0d141c] text-sm font-medium">Logout</a>
      </div>
    </header>

      <!-- Main -->
      <main class="flex-1 px-6 py-8 max-w-3xl mx-auto space-y-6">
        <h2 class="text-2xl font-bold text-[#0d141c]">Add a New Debt</h2>

        <!-- Debt Form -->
        <form class="space-y-4">
          <div class="flex flex-col">
            <label class="text-[#0d141c] font-medium mb-1">Debt Name</label>
            <input type="text" placeholder="e.g., Credit Card" class="h-12 px-4 rounded-lg border border-[#cedbe8] bg-white text-[#0d141c] placeholder-[#49739c] focus:outline-none focus:border-blue-400" />
          </div>
          <div class="flex flex-col">
            <label class="text-[#0d141c] font-medium mb-1">Total Amount</label>
            <input type="text" placeholder="e.g., $5,000" class="h-12 px-4 rounded-lg border border-[#cedbe8] bg-white text-[#0d141c] placeholder-[#49739c] focus:outline-none focus:border-blue-400" />
          </div>
          <div class="flex flex-col">
            <label class="text-[#0d141c] font-medium mb-1">Interest Rate</label>
            <input type="text" placeholder="e.g., 15%" class="h-12 px-4 rounded-lg border border-[#cedbe8] bg-white text-[#0d141c] placeholder-[#49739c] focus:outline-none focus:border-blue-400" />
          </div>
          <div class="flex flex-col">
            <label class="text-[#0d141c] font-medium mb-1">Type/Category</label>
            <select class="h-12 px-4 rounded-lg border border-[#cedbe8] bg-white text-[#0d141c] focus:outline-none focus:border-blue-400">
              <option value="">Select Type</option>
              <option value="credit">Credit</option>
              <option value="loan">Loan</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label class="text-[#0d141c] font-medium mb-1">Due Date</label>
            <input type="date" class="h-12 px-4 rounded-lg border border-[#cedbe8] bg-white text-[#0d141c] focus:outline-none focus:border-blue-400" />
          </div>
          <div>
            <button type="submit" class="w-full h-12 rounded-lg bg-blue-600 text-white font-bold">Save</button>
          </div>
        </form>

        <!-- Registered Debts -->
        <h2 class="text-xl font-bold text-[#0d141c] pt-6">Registered Debts</h2>
        <div class="space-y-4">
          <div class="p-4 bg-white border border-[#cedbe8] rounded-lg">
            <p class="text-sm text-[#49739c]">Credit Card</p>
            <p class="text-lg text-[#0d141c] font-bold">$2,500</p>
            <p class="text-sm text-[#49739c]">Due: 08/15/2024</p>
          </div>
          <div class="p-4 bg-white border border-[#cedbe8] rounded-lg">
            <p class="text-sm text-[#49739c]">Student Loan</p>
            <p class="text-lg text-[#0d141c] font-bold">$10,000</p>
            <p class="text-sm text-[#49739c]">Due: 09/01/2024</p>
          </div>
          <div class="p-4 bg-white border border-[#cedbe8] rounded-lg">
            <p class="text-sm text-[#49739c]">Auto Loan</p>
            <p class="text-lg text-[#0d141c] font-bold">$7,500</p>
            <p class="text-sm text-[#49739c]">Due: 10/20/2024</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>✔ Pay Off</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-slate-50 min-h-screen flex items-center justify-center" style='font-family: Manrope, "Noto Sans", sans-serif;'>
    <div class="flex flex-col items-center w-full max-w-md px-6 py-10">
      
      <!-- Logo e Título -->
      <div class="flex items-center space-x-3 mb-3">
        <h1 class="text-4xl text-blue-600 font-extrabold text-[#0d141c]">✔ Pay Off</h1>
      </div>

      <!-- Slogan -->
      <p class="text-sm text-blue-400 mb-6 text-center">Quitação Inteligente para um Futuro Financeiro Saudável</p>

      <!-- Formulário -->
      <div class="w-full space-y-4">
        <input
          type="email"
          placeholder="Email"
          class="w-full h-14 rounded-lg border border-[#cedbe8] bg-slate-50 px-4 text-[#0d141c] placeholder:text-[#49739c] focus:outline-none focus:border-blue-400"
        />
        <input
          type="password"
          placeholder="Senha"
          class="w-full h-14 rounded-lg border border-[#cedbe8] bg-slate-50 px-4 text-[#0d141c] placeholder:text-[#49739c] focus:outline-none focus:border-blue-400"
        />
        <button class="w-full h-10 rounded-lg bg-blue-600 text-white font-bold" onclick="window.location.href='payoffdashboard.html'">Entrar</button>

        <p class="text-center text-sm text-[#49739c] underline">Esqueceu a senha?</p>
        <button class="w-full h-10 rounded-lg bg-[#e7edf4] text-[#0d141c] font-bold">Criar conta</button>
      </div>
    </div>
  </body>
</html>
